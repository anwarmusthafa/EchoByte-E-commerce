{% extends 'admin_base.html' %}
{% load static%}
{% block content %}

<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card mt-5">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Add Banner</h5>
          </div>
          <div class="card-body">
            {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
            <form action="{% url 'add_banner' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="heading">Heading:</label>
                <input type="text" class="form-control" id="heading" name="heading" required>
              </div>
              <div class="form-group">
                <label for="order">Order:</label>
                <input type="number" class="form-control" id="order" name="order" required>
              </div>
              <div class="form-group">
                <label for="startPrice">Starting Price:</label>
                <input type="text" class="form-control" id="startPrice" name="startPrice" required>
              </div>
              <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" class="form-control" id="startDate" name="startDate" required>
              </div>
              <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="date" class="form-control" id="endDate" name="endDate" required>
              </div>
              <div class="form-group">
                <label for="image">Upload Image:</label>
                <input type="file" class="form-control-file" id="image" name="image" accept="image/*">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  


{% endblock content %}

{% block thispagelinks %}


{% endblock  %}
