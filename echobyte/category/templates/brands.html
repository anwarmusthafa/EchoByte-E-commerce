{% extends "admin_base.html" %}
{% load static %}
{% block content %}
<style>
  .table-container {
      overflow-x: auto;
  }
</style>
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h4 class="card-title text-center">Brand List</h4>
          <a href="{% url "add_brand" %}" class="btn btn-success">Add Brand</a>
        </div>
        <div class="table-container">
        <table class="table table-striped text-center">
          <thead class="text-center">
            <tr class="">
              <th>Name</th>
              <th>Change Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for brand in brands %}
            <tr>
              <td>{{ brand.brand }}</td>
              <td>
                <form action="{% url 'block_brand' brand.pk %}" method="post" onsubmit="return confirm('Are you sure you want to change the status?');">
                  {% csrf_token %}
                  {% if brand.is_listed == False %}
                      <button value="True" name="status" class="btn btn-success mr-2">List</button>
                  {% else %}
                      <button value="False" name="status" class="btn btn-danger mr-2">Unlist</button>
                  {% endif %}
                </form>
              </td>
              <td>
                <a href="{% url "edit_brand" brand.pk %}"><button value="1" name="delete_status" class="btn btn-primary">Edit</button></a>
              </td>
            </tr> 
            {% endfor %} 
          </tbody>
        </table>
        </div>
      </div>
    </div>
  </div>
  
{% endblock %}
