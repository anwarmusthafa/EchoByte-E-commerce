{% extends "admin_base.html" %}
{% load static %}
{% block content %}

<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="card-title">Category List</h4>
                <a href="{% url "add_category" %}" class="btn btn-success">Add Category</a>
            </div>
            <div class="table-container">
                <table class="table table-striped text-center">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Chan ge Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for category in categories %}
                        <tr>
                            <td>{{ category.name }}</td>
                            <td>
                                <form action="" method="post" onsubmit="return confirm('Are you sure you want to change the status?');">
                                    {% csrf_token %}
                                    {% if brand.is_listed == False %}
                                        <button value="True" name="is_listed" class="btn btn-success mr-2">List</button>
                                    {% else %}
                                        <button value="False" name="is_listed" class="btn btn-danger mr-2">Unlist</button>
                                    {% endif %}
                                  </form>
                                </td>
                            </td>
                            <td>
                                <a href="{% url "edit_category" category.pk %}"><button value="" name="" class="btn btn-primary">Edit</button></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
