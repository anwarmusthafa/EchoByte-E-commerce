{% extends "admin_base.html" %}
{% block content %}
{% if error_message %}
    <div class="alert alert-danger" role="alert">
        {{ error_message }}
    </div>
{% endif %}

{% if success_message %}
    <div class="alert alert-success" role="alert">
        {{ success_message }}
    </div>
{% endif %}
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Add Coupon</h3>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'add_coupon' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="title">Title:</label>
                                <input type="text" id="title" name="title" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="code">Code:</label>
                                <input type="text" id="code" name="code" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="valid_from">Valid From:</label>
                                <input type="date" id="valid_from" name="valid_from" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="valid_to">Valid To:</label>
                                <input type="date" id="valid_to" name="valid_to" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="discount_percentage">Discount Percentage:</label>
                                <input type="number" id="discount_percentage" name="discount_percentage" min="0" step="0.01" class="form-control" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
  {% endblock content %}
