{% extends 'base.html' %}
{% load static %}
{% block title%}Forgot Password{% endblock %}
{% block content %}
{% if error %}
    <div class="alert alert-danger text-center " role="alert">
      {{ error}}
    </div>
  {% endif %}
  {% if success_message %}
    <div class="alert alert-success text-center" role="alert">
        {{ success_message }}
    </div>
{% endif %}


        <!--====== App Content ======-->
        <div class="app-content">

            <!--====== Section 2 ======-->
            <div class="u-s-p-b-60">


                <!--====== Section Content ======-->
                <div class="section__content">
                    <div class="container">
                        <div class="row row--center">
                            <div class="col-lg-6 col-md-8 u-s-m-b-30">
                                <div class="l-f-o">
                                    <div class="l-f-o__pad-box">
                                    
                                        
                                        <h1 class="gl-h1">Forgot Password</h1>
                                        <form class="l-f-o__form" method="post" action="">
                                            {% csrf_token %}
                                            
                                            <div class="u-s-m-b-30">
                                                <label class="gl-label" for="login-email">E-MAIL</label>
                                                <input name="email" class="input-text input-text--primary-style" type="email" id="email" placeholder="Enter E-mail Address" required>
                                            </div>
                                            
                                            <div class="gl-inline">
                                                <div class="u-s-m-b-30">
                                                    <button class="btn btn--e-transparent-brand-b-2" type="submit">Submit</button>
                                                </div>
                                            </div>
                                           
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!--====== End - Section Content ======-->
            </div>
            <!--====== End - Section 2 ======-->
        </div>
        <!--====== End - App Content ======-->
{% endblock %}
