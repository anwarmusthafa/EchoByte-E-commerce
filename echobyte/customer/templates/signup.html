{% extends 'base.html' %}
{% load static %}
{% block title%}Signup{% endblock %}
{% block content %}
{% if error_message %}
    <div class="alert alert-danger text-center " role="alert">
      {{ error_message }}
    </div>
  {% endif %}



        <!--====== App Content ======-->
        <div class="app-content">

            <!--====== Section 1 ======-->
            <div class="u-s-p-y-60">

                <!--====== Section Content ======-->
                <div class="section__content">
                    <div class="container">
                        <div class="breadcrumb">
                            <div class="breadcrumb__wrap">
                                <ul class="breadcrumb__list">
                                    <li class="has-separator">

                                        <a href="{% url "home" %}">Home</a></li>
                                    <li class="is-marked">

                                        <a href="{% url "signup" %}">Signup</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--====== End - Section 1 ======-->


            <!--====== Section 2 ======-->
            <div class="u-s-p-b-60">

                <!--====== Section Intro ======-->
                <div class="section__intro u-s-m-b-60">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="section__text-wrap">
                                    <h1 class="section__heading u-c-secondary">CREATE AN ACCOUNT</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--====== End - Section Intro ======-->


                <!--====== Section Content ======-->
                <div class="section__content">
                    <div class="container">
                        <div class="row row--center">
                            <div class="col-lg-6 col-md-8 u-s-m-b-30">
                                <div class="l-f-o">
                                    <div class="l-f-o__pad-box">
                                        <h1 class="gl-h1">PERSONAL INFORMATION</h1>
                                        <form class="l-f-o__form" method="post" action=" {% url "signup" %} ">
                                            {% csrf_token %}
                                            <div class="gl-s-api">
                                                <div class="u-s-m-b-15">
                                                    <button class="gl-s-api__btn gl-s-api__btn--fb" type="button"><i class="fab fa-facebook-f"></i>
                                                        <span>Signup with Facebook</span></button>
                                                </div>
                                                <div class="u-s-m-b-30">
                                                    <button class="gl-s-api__btn gl-s-api__btn--gplus" type="button"><i class="fab fa-google"></i>
                                                        <span>Signup with Google</span></button>
                                                </div>
                                            </div>
                                            <div class="u-s-m-b-30">
                                                <label class="gl-label" for="reg-fname">NAME *</label>
                                                <input name="name" class="input-text input-text--primary-style" type="text" value="{{last_typed_values.name}}" id="reg-fname" placeholder="Enter Your Name">
                                            </div>
                                            <div class="u-s-m-b-30">
                                                <label class="gl-label" for="reg-email">E-MAIL *</label>
                                                <input name="email" class="input-text input-text--primary-style" type="email" value="{{last_typed_values.email}}" id="reg-email" placeholder="Enter Your E-mail Address">
                                            </div>
                                            <div class="u-s-m-b-30">
                                                <label class="gl-label" for="reg-email">PHONE NUMBER *</label>
                                                <input name="phone" class="input-text input-text--primary-style" type="text" value="{{last_typed_values.phone}}" id="reg-email" placeholder="Enter Your PHONE NUMBER">
                                            </div>
                                            <div class="u-s-m-b-30">
                                                <label class="gl-label" for="reg-password">PASSWORD *</label>
                                                <input name="password1" class="input-text input-text--primary-style" type="password" id="reg-password" placeholder="Enter Password">
                                            </div>
                                            <div class="u-s-m-b-30">
                                                <label class="gl-label" for="reg-password">CONFIRM PASSWORD *</label>
                                                <input name="password2" class="input-text input-text--primary-style" type="text" id="reg-password" placeholder="Re-Enter Password">
                                            </div>
                                            <div class="u-s-m-b-15">
                                                <div class="u-s-m-b-15">
                                                    <button class="btn btn--e-transparent-brand-b-2" type="submit">CREATE</button>
                                                </div>
                                                <span style="color: black;">If you already have an account?</span> <a class="gl-link" href="#">Sign In</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!--====== End - Section Content ======-->
            </div>
            <!--====== End - Section 2 ======-->
        </div>
        <!--====== End - App Content ======-->
    
{% endblock %}
