<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Failed</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 100px;
      text-align: center;
    }
    .payment-failed {
      background-color: #fff;
      padding: 60px;
      border-radius: 20px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }
    .payment-failed h2 {
      font-size: 48px;
      color: #dc3545;
      margin-bottom: 30px;
    }
    .payment-failed p {
      font-size: 24px;
      margin-bottom: 40px;
    }
    .payment-failed .btn {
      font-size: 24px;
      padding: 15px 50px;
    }
    .btn-retry-payment {
      background-color: #dc3545;
      border-color: #dc3545;
      color: #fff;
    }
    .btn-retry-payment:hover {
      background-color: #c82333;
      border-color: #bd2130;
    }
    .btn-home-page {
      background-color: #007bff;
      border-color: #007bff;
      color: #fff;
    }
    .btn-home-page:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="payment-failed">
    <i class="fas fa-times-circle fa-5x text-danger mb-4"></i>
    <h2>Payment Failed!</h2>
    <p>Sorry, your payment could not be processed.</p>

    <div class="row">
      <div class="col-md-6">
        <a href="{% url "order_details" %}" class="btn btn-retry-payment btn-block">Retry Payment</a>
      </div>
      <div class="col-md-6">
        <a href="{% url "home" %}" class="btn btn-home-page btn-block">Home Page</a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
