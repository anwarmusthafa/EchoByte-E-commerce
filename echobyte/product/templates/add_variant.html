{% extends "admin_base.html" %}
{% block content %}
{% if error_message %}
    <div class="alert alert-danger" role="alert">
        {{ error_message }}
    </div>
{% endif %}

{% if success_message %}
    <div class="alert alert-success" role="alert">
        {{ success_message }}
    </div>
{% endif %}
<div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Add Product Variant</h4>
        <form class="forms-sample" method="post" action="{% url 'add_variant' %}">
            {% csrf_token %}
             <div class="form-group" >
                      <label for="exampleFormControlSelect1">Product</label>
                      <select name="product" class="form-control form-control-lg" id="exampleFormControlSelect1">
                        {% for product in existing_products %}
            <option value="{{ product.id }}">{{product.brand}} {{ product.title }}</option>
                {% endfor %}
                        </select>
                    </div>
                <div class="form-group">
                        <label for="exampleInputEmail3">Variant Name</label>
                        <input name="variant-name" type="text" class="form-control" id="exampleInputEmail3" placeholder="Variant Name">
                 </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Ram</label>
                <select name="ram" class="form-control form-control-lg" id="exampleFormControlSelect1">
                    {% for value, ram in ram_choices %}
                    <option value="{{ value }}">{{ ram }}</option>
                {% endfor %}
                  
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Internal Storage</label>
                <select name="internal-storage" class="form-control form-control-lg" id="exampleFormControlSelect1">
                    {% for value, storage in storage_choices %}
                    <option value="{{ value }}">{{ storage }}</option>
                {% endfor %}
                  
                </select>
              </div>

         <div class="form-group">
            <label for="exampleInputEmail3">Colour</label>
            <input name="colour" type="text" class="form-control" id="exampleInputEmail3" placeholder="Colour">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">Original Price</label>
            <input name="original-price" type="text" class="form-control" id="exampleInputEmail3" placeholder="Original Price">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">Selling Price</label>
            <input name="selling-price" type="text" class="form-control" id="exampleInputEmail3" placeholder="Selling Price">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">Stock</label>
            <input name="stock" type="number"  class="form-control" id="exampleInputEmail3" placeholder="Priority">
          </div>
          <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
          <button class="btn btn-light">Cancel</button>

        </form>
      </div>
    </div>
  </div>
  {% endblock content %}
